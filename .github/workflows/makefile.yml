name: Makefile CI

on:
  push:
    branches: [ "main" , "dev"]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v3
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
       
    - name: qmake
      run:  qmake IKUNPlayer.pro
        
    - name: build
      run: make
        
    - name: packing
      run: windeployqt bin/release/iKunPlayer.exe

    - name: upload-build
      uses: actions/upload-artifact@v3
      with:
        name: build-result
        path: bin/release/

