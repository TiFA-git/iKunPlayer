name: Makefile CI

on:
  push:
    branches: [ "main" , "dev"]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v3

    - name: Install dependencies
      run: choco install qt5 -y
      
    - name: qmake
      run: |
        qmake IKUNPlayer.pro
        make

    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck
